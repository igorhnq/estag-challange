<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="global.css">
    <script src="js/categories.js" defer></script>

</head>
<body>
    <header>
        <h1><a href="home.html">Suite Store</a></h1>
        <ul>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="history.html">History</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h2>Categories</h2>
            <div>
                <form id="categories-form">
                    <div class="categories-input-row">
                        <input type="text" name="category-name" placeholder="Category name" id="categories-category-name" autocomplete="off" required>
                        <input type="text" name="category-tax"  placeholder="Tax" id="categories-tax" autocomplete="off" required>
                        <button class="main-button-style" type="submit" id="categories-add-category-button">Add Category</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="horizontal-line"></div>
        <aside>
            <table>
                <tbody id="categories-table">
                    <tr>
                        <th>Code</th>
                        <th>Category</th>
                        <th>Tax</th>
                        <th> </th>
                    </tr>
                </tbody>
            </table>
        </aside>
    </main>
</body>
</html>
