<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="global.css">
    <script src="js/products.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="home.html">Suite Store</a></h1>
        <ul>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="history.html">History</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h2>Products</h2>
            <div>
                <form id="products-form">
                    <div class="categories-input-row">
                        <input type="text" name="product-name" placeholder="Product name" id="products-product-name" autocomplete="off" required>
                        <input type="text" name="product-amount" placeholder="Amount" id="products-amount" autocomplete="off" required>
                        <input type="text" name="product-price" placeholder="Unit Price:" id="unit-price" autocomplete="off" required>
                        <select name="product-select" id="products-select-category" required>
                            <option value="" disabled selected hidden>Category</option>
                        </select>
                        <button class="main-button-style" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="horizontal-line"></div>
        <aside>
            <table>
                <tbody id="products-table">
                    <tr>
                        <th>Code</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Unit price</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </aside>
    </main>
</body>
</html>
